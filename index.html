<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">


    <div class="header">
      <h2>calc</h2>
      <div class="sliderDiv">
        <p class="theme">THEME</p>
        <div class="sliderBox">
          <p>1<span>2</span>3</p>
          <input type="range" min="1" max="3" class="slider" id="slideTheme">
        </div>
      </div>      
    </div>



    <div class="calcText">
      <h1><span id="span-id">0</span></h1>
    </div>
    <br><br>


    <div class="calculator">
      <div class="buton" >7</div>
      <div class="buton" >8</div>
      <div class="buton" >9</div>
      <div class="buton dl" >DEL</div>
      <div class="buton" >4</div>
      <div class="buton" >5</div>
      <div class="buton" >6</div>
      <div class="buton" >+</div>
      <div class="buton" >1</div>
      <div class="buton" >2</div>
      <div class="buton" >3</div>
      <div class="buton" >-</div>
      <div class="buton" >.</div>
      <div class="buton" >0</div>
      <div class="buton" >/</div>
      <div class="buton" >x</div>
      <div class="buton lt dl">RESET</div>
      <div class="buton lt eq">=</div>
    </div>


  </div>


  


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
